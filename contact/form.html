<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Clothes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href=""/>
    <script src="/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/44df10ddff.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
            <a href="/index.html" class="logo">Fine Clothes</a>
        </nav>
    </header>

    <section class="form--contact">
        <div class="container--form">
            <form action="https://formspree.io/f/xayvakng" method="post" id="my-form">

                <div class="form--group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="form--group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="form--group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form--group">
                    <label for="message">Message</label>
                    <textarea style="font-family:sans-serif" name="message" id="message" cols="30" rows="10" placeholder="Type your message here.."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="status"></div>
    </section>


    <footer class="footer">
        <div class="social">
            <a href="https://www.instagram.com/fineclothes/"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/fineclothes"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/fineclothes"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/fineclothes"><i class="fab fa-linkedin"></i></a>
        </div>
        <ul class="list">
            <li>
                <a href="/index.html">Home</a>
                <a href="#">Services</a>
                <a href="#">Terms</a>
                <a href="#">Privacy Policy</a>
                <a href="form.html">Contact Us</a>
            </li>
        </ul>

        </p>
    </footer>

</body>
</html>
